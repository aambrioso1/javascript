<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="demo_loop"></p>

<script>
var people = ["Alex", "Sonya", "Anthony", "Erika", "Joseph", "Penny", "Gavilan", "Fish"];
var stuff = "";
var i;
for (i = 0; i < people.length; i++) {
  stuff += people[i] + "<br>";
} 
document.getElementById("demo_loop").innerHTML = stuff;
</script>

</body>
</html>
